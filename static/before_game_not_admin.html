<!--===============================================================================================-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
}

.mainBox {
  width: 960px;
  background: #fff;
  border-radius: 10px;
  padding: 70px 130px 33px 95px;
  text-align: center;
}

.sidenav {
  height: 100%;
  width: 250px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background: #ff9966">
			<div id="mySidenav" class="sidenav">
				<br><br>
				<div style="width: 250px; font-family:Monospace; font-size: 20px; text-align:center; color:white"><span>{{ email }}</span></div>
				<br><br><br>
			  <a href="{{ url_for('static', filename='main_info') }}">User Info</a>
			  <a href="{{ url_for('static', filename='main_join') }}">Join Room</a>
			  <a href="{{ url_for('static', filename='main_create') }}">Create Room</a>
			  <a href="{{ url_for('static', filename='add_question') }}">Add A Question</a>
			  <a href="{{ url_for('static', filename='user_quizzes') }}">My Quizzes</a>
			  <a href="{{ url_for('static', filename='login') }}">Sign Out</a>
				<br><br><br><br>
			</div>


			<div class="mainBox">
                <form class="" action="#" method="post">
					<span class="login100-form-title" style="text-align: center">
						Room PIN: {{ game_room }}
					</span>
					<h3 style="text-align:left; color: green;">In Room:</h3>
					<br>
					<h4 style="text-align:left; color: purple;" id="in_game_users"></h4>
                </form>
			</div>
		</div>
	</div>



  <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->

  <!-- Add Firebase products that you want to use -->

  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-database.js"></script>

<script>

  var firebaseConfig = {

    authDomain: "cyberproject-5c86e.firebaseapp.com",

    messagingSenderId: "990378544096",
    appId: "1:990378544096:web:8f088f6dffeb1882fd7985",
    measurementId: "G-VRMTBMVN04"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  firebase.analytics();

game_room = {{ game_room }}
var ref = firebase.database().ref().child("rooms").child(game_room).child("users_in");
ref.on('value', function(snapshot) {
	document.getElementById("in_game_users").innerHTML = ""
	snapshot.forEach(function(child) {
    	document.getElementById("in_game_users").innerHTML += child.val() + "<br>";
	  });
});

var started = firebase.database().ref().child("rooms").child(game_room).child("started");
started.on('value', function(snap) {
    console.log(snap.val());
    if (snap.val() == 1) {
        window.location.href='{{ url_for('static', filename='game') }}'
    }
});
</script>
</body>
